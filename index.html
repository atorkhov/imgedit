<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/select2-bootstrap-css/1.4.6/select2-bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.7.8/fabric.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/3.5.4/select2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.1/js/bootstrap-colorpicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-filestyle/1.2.1/bootstrap-filestyle.min.js"></script>
</head>
<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col col-lg-8 col-md-8 col-sm-12">
        <div class="row">
          <div class="col panel imagepanel">
            <div class="embed-responsive embed-responsive-4by3">
              <canvas class="embed-responsive-item" width="600" height="400"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col col-md-4">
        <div class="form-group">
          <button type="button" name="add_text" id="imageedit_add_text" class="btn btn-default">Добавить текст</button>
        </div>

        <div class="form-group">
          <textarea name="textedit" class="form-control" rows="3"></textarea>
        </div>

        <div class="form-group">
          <select name="font_face" title="Шрифт" class="input-sm">
          </select>

          <select name="font_size" title="Размер шрифта" class="input-sm">
          </select>

          <button type="button" name="font_color" title="Цвет текста" class="btn btn-default btn-sm">
            Color
          </button>

          <!--
          <div class="btn-group">
            <button type="button" name="align-left" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-align-left"/></button>
            <button type="button" name="align-center" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-align-center"/></button>
            <button type="button" name="align-right" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-align-right"/></button>
            <button type="button" name="align-justify" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-align-justify"/></button>
          </div>

          <div class="btn-group">
            <button type="button" name="bold" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-bold"/></button>
            <button type="button" name="italic" class="btn btn-default btn-sm"><span class="glyphicon glyphicon-italic"/></button>
          </div>
          -->

          <button type="button" name="bold" class="btn btn-default btn-sm" data-toggle="button"><span class="glyphicon glyphicon-bold"/></button>

          <div style="float: right">
            <div class="btn-group">
              <button type="button" name="centerh" class="btn btn-default btn-sm" title="Центрировать по горизонтали"><span class="glyphicon glyphicon-resize-horizontal"/></button>
              <button type="button" name="centerv" class="btn btn-default btn-sm" title="Центрировать по вертикали"><span class="glyphicon glyphicon-resize-vertical"/></button>
            </div>

            <button type="button" name="remove" class="btn btn-default btn-sm" title="Удалить"><span class="glyphicon glyphicon-remove"/></button>
          </div>

        </div>

        <div class="form-group">
          <label class="control-label" for="imageedit_background_image">Фон</label>
          <input type="file" id="imageedit_background_image" name="background_image" class="form-control filestyle" />
        </div>

        <div class="form-group">
          <button type="button" name="save" id="imageedit_save" class="btn btn-primary">Сохранить</button>
        </div>
      </div>
    </div>
  </div> <!-- /.container-fluid -->

  <script src="main.js"></script>
  <script>
    $().ready(function(){
      var imageEditor = new ImageEditor();
    });
  </script>
</body>
</html>
